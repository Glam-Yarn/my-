<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkBerry Case - Glam Yarn</title>
    <link rel="stylesheet" href="product6.css">
</head>
<body>
    <header>
        <h1>PinkBerry Case</h1>
    </header>
    <main>
        <div class="product-details">
            <img src="image/air5.jpg" alt="PinkBerry Case">
            <h2>PinkBerry</h2>&nbsp;<hr>
            <p>250 da</p>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="article-name">Article Name:</label>
                <input type="text" id="article-name" name="article-name" value="PinkBerry Case" readonly>
                
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="">Select color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="pink">Pink</option>
                    <option value="purple">purple</option>
                    <option value="black">black</option>
                    <option value="white">white</option>
                    <option value="grey">grey</option>
                    <option value="brown">brown</option>
                    <!-- Add more color options as needed -->
                </select>
                
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" value="250 da" readonly>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="domicile">Domicile</option>
                    <option value="bureau">Bureau</option>
                </select>
                
                <input type="hidden" name="product" value="PinkBerry Case">
                <button type="submit">Complete Purchase</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Glam Yarn. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                articleName: formData.get('article-name'),
                price: formData.get('price'),
                size: formData.get('size'),
                location: formData.get('location'),
                color: formData.get('color'),
                payment: formData.get('payment'),
                product: formData.get('product') // Correct product name
            };

            // Send data to Formspree using fetch API
            fetch('https://formspree.io/f/mzzpynky', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                // Redirect to thank you page after form submission
                window.location.href = 'thanks.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
